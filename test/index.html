<!DOCTYPE html>
<html lang="en">
  <head>
    <title>brain.js network svg rendering example</title>
    <meta charset="UTF-8" />
    <style>
      .flex-container {
        display: flex;
        flex-flow: row wrap;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px 0px 30px 50px;
        font-size: 20px;
      }

      .flex-container2 {
        display: flex;
        justify-content: space-between;
        background-color: #f1f1f1;
      }

      .flex-container2 > div {
        background-color: #f1f1f1;
        margin: 0px;
        padding: 4px;
        font-size: 20px;
      }

      .form-wrapper {
        margin: 0 auto;
        max-width: 200px;
        padding: 15px;
        align-self: flex-start;
        flex-grow: 1;
        width: 400px;
      }

      .input-wrapper {
        padding: 0 0 10px 0;
      }

      .input-label {
        padding: 0 0 5px 0;
        color: #808080;
      }

      .numeric {
        text-align: right;
        width: 50px;
      }

      select {
        width: 100%;
      }

      button {
        background-color: rgb(0, 75, 0);
        color: #fff;
        border-radius: 10px;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        padding: 15px;
        width: 150px;
        cursor: pointer;
      }

      button:hover,
      button:active,
      button:visited {
        background-color: green;
      }

      #result {
        padding-top: 100px;
        padding-left: 100px;
      }
    </style>
    <script src="https://unpkg.com/brain.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="form-wrapper">
        <form id="network-settings" action="" method="POST">
          <div class="input-wrapper">
            <div class="input-label">Network type</div>
            <select name="network-type">
              <option value="NeuralNetwork">
                FeedForward (brain.NeuralNetwork)
              </option>
              <option value="RNN">Recurrent (brain.recurrent.RNN)</option>
              <option value="RNNTimeStep">
                Recurrent Time Step (brain.recurrent.RNNTimeStep)
              </option>
              <option value="FeedForward">
                FeedForward (brain.FeedForward)
              </option>
              <option value="Recurrent">Recurrent (brain.Recurrent)</option>
              <option value="Custom">Custom</option>
            </select>
          </div>
          <div class="input-wrapper">
            <div class="input-label">Network size</div>
            <input type="text" name="size" placeholder="" value="10,8,6,2" />
          </div>
          <div class="flex-container2">
            <div class="input-wrapper">
              <div class="input-label">Height</div>
              <input
                type="text"
                class="numeric"
                name="height"
                placeholder="Height"
                value="400"
              />
            </div>
            <div class="input-wrapper">
              <div class="input-label">Width</div>
              <input
                type="text"
                class="numeric"
                name="width"
                placeholder="Width"
                value="600"
              />
            </div>
          </div>
          <div class="flex-container2">
            <div class="input-wrapper">
              <div class="input-label">Neuron radius</div>
              <input
                type="text"
                name="radius"
                class="numeric"
                placeholder="in pixels"
                value="6"
              />
            </div>
          </div>
          <div class="input-wrapper">
            <div class="input-label">Inputs color</div>
            <input
              type="text"
              name="inp-color"
              placeholder=""
              value="rgba(0, 128, 0, 0.5)"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Hidden color</div>
            <input
              type="text"
              name="hid-color"
              placeholder=""
              value="rgba(255, 127, 80, 0.5)"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Outputs color</div>
            <input
              type="text"
              name="out-color"
              placeholder=""
              value="rgba(100, 149, 237, 0.5)"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Recurrent line color</div>
            <input
              type="text"
              name="recurrent-line-color"
              placeholder=""
              value="red"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Line width</div>
            <input
              type="text"
              class="numeric"
              name="line-width"
              placeholder="number"
              value="0.5"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Line color</div>
            <input
              type="text"
              name="line-color"
              placeholder="css color"
              value="black"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Font size</div>
            <input
              type="text"
              name="font-size"
              placeholder="size in px"
              value="14px"
            />
          </div>
          <div class="input-wrapper">
            <div class="input-label">Inputs' labels</div>
            <textarea
              rows="3"
              name="inp-labels"
              cols="23"
              placeholder="inputs' labels separated by commas"
            >
a,b,c,d,e,f,g,h,i,j</textarea
            >
          </div>
          <div class="input-wrapper">
            <label class="input-label"
              ><input type="checkbox" name="use-json" value="1" />Use
              JSON</label
            >
          </div>
          <div class="input-wrapper">
            <button id="submit" type="submit">Render</button>
          </div>
        </form>
      </div>
      <div id="print"></div>
      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById('network-settings')
        .addEventListener('submit', function (e) {
          // Stop it from submitting
          e.preventDefault();

          const networkType = this.elements.namedItem('network-type').value;
          const size = this.elements
            .namedItem('size')
            .value.split(',')
            .map((item) => {
              return parseInt(item, 10);
            });
          const networkConfig = {
            inputSize: size[0],
            inputRange: size[0],
            hiddenLayers: size.slice(1, size.length - 1),
            outputSize: size[size.length - 1],
          };
          const networkTypes = {
            NeuralNetwork: (config) => {
              return new brain.NeuralNetwork(config);
            },
            RNN: (config) => {
              return new brain.recurrent.RNN(config);
            },
            RNNTimeStep: (config) => {
              return new brain.recurrent.RNNTimeStep(config);
            },
            Custom: (config) => {
              let net = new brain.recurrent.LSTM(config);
              setTimeout(() => {
                printMe("training")
                trainMe(net);
              },1);
              return net;
            },
            FeedForward: (config) => {
              // constructor shim
              const { input, feedForward, target } = brain.layer;
              return new brain.FeedForward({
                inputLayer: () => input({ height: config.inputSize }),
                hiddenLayers: config.hiddenLayers.map((l) => (inputLayer) =>
                  feedForward({ height: l }, inputLayer)
                ),
                outputLayer: (inputLayer) =>
                  target({ height: config.outputSize }, inputLayer),
              });
            },
            Recurrent: (config) => {
              // constructor shim
              const { input, RNN, output } = brain.layer;
              return new brain.Recurrent({
                inputLayer: () => input({ height: config.inputSize }),
                hiddenLayers: config.hiddenLayers.map((layerHeight) => {
                  return (inputLayer, recurrentInput) => {
                    return new RNN(
                      { height: layerHeight },
                      inputLayer,
                      recurrentInput
                    );
                  };
                }),
                outputLayer: (inputLayer) =>
                  output({ height: config.outputSize }, inputLayer),
              });
            },
          };
          const options = constructOptions(this);
          const network = networkTypes[networkType](networkConfig);
          const resultElement = document.getElementById('result');
          const useJson = this.elements.namedItem('use-json').checked;

          resultElement.innerHTML = useJson
            ? brain.utilities.toSVG(network.toJSON(), options)
            : brain.utilities.toSVG(network, options);
        });

      const constructOptions = (form) => ({
        height: Number(form.elements.namedItem('height').value),
        width: Number(form.elements.namedItem('width').value),
        radius: Number(form.elements.namedItem('radius').value),
        line: {
          width: Number(form.elements.namedItem('line-width').value),
          color: form.elements.namedItem('line-color').value,
        },
        inputs: {
          color: form.elements.namedItem('inp-color').value,
          labels: (form.elements.namedItem('inp-labels').value || '').split(
            ','
          ),
        },
        hidden: {
          color: form.elements.namedItem('hid-color').value,
        },
        outputs: {
          color: form.elements.namedItem('out-color').value,
        },
        recurrentLine: {
          color: form.elements.namedItem('recurrent-line-color').value,
        },
        fontSize: form.elements.namedItem('font-size').value,
      });
      
      function trainMe(lstm) {
        // Training data (sample stories)
        const trainingData = [
          { input: 'Once upon a time, ', output: 'there was a' },
          { input: 'there was a ', output: 'little mouse.' },
          { input: 'In a faraway land, ', output: 'a brave knight' },
          // Add more training examples with different story sequences
        ];
        
        // Train the LSTM model
        lstm.train(trainingData, {
          iterations: 2000,
          log: details => printMe(details),
        });
        
        // Generate a story based on a seed text
        const seedText = 'Once upon a time, ';
        const generatedStory = generateStory(lstm, seedText, 100);
        
        printMe('Generated Story:' + generatedStory);
        
        // Function to generate a story given a seed text and desired length
        function generateStory(model, seed, length) {
          let generatedText = seed;
        
          for (let i = 0; i < length; i++) {
            const nextChar = model.run(seed);
            generatedText += nextChar;
            seed = seed.slice(1) + nextChar; // Shift the seed for the next iteration
          }
        
          return generatedText;
        }
      }
      
      function printMe(text) {
        let print = document.getElementById("print")
        let line = document.createElement("p")
        line.textContent = text
        print.appendChild(line)
      }

      // Click programmatically
      document.getElementById('submit').click();
    </script>
  </body>
</html>
