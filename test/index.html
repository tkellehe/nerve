<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain.js Neural Network Visualization</title>
  <script src="https://unpkg.com/brain.js"></script>
</head>
<body>

  <h1>(2) Brain.js Neural Network Visualization</h1>

  <script>
    try {
      // Create a simple neural network
      const net = new brain.NeuralNetwork();
      net.train([{ input: [0], output: [1] }, { input: [1], output: [0] }]);

      // Convert the neural network to a JSON object
      const netJSON = net.toJSON();

      // Access layers in the JSON representation
      const layers = netJSON.layers;

      // Display layers in HTML
      const layersContainer = document.createElement('div');
      layersContainer.innerHTML = '<h2>Neural Network Layers</h2>';

      layers.forEach((layer, index) => {
        const layerInfo = document.createElement('div');
        layerInfo.innerHTML = `<p>Layer ${index + 1}: Neurons - ${layer.biases.length}</p>`;
        layerInfo.innerHTML += `<p>Biases: ${layer.biases.join(', ')}</p>`;
        layerInfo.innerHTML += `<p>Weights: [${layer.weights.map(row => `[${row.join(', ')}]`).join(', ')}]</p>`;
        layersContainer.appendChild(layerInfo);
      });

      document.body.appendChild(layersContainer);
    } catch (error) {
      document.write(`<p>Error: ${error.message}</p>`);
    }
  </script>

</body>
</html>
